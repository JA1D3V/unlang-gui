<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Inconsolata&display=swap');

        * {
            font-family: 'Inconsolata', monospace;
            
        }

        .bg {
            height: 100vh;
            width: 100vw;
        }

        .btns {
            text-align: center;
        }

        #logo {
            margin-top: 3%;
            max-width: 30%;
        }

        #logo-field {
            text-align: center;
        }
    </style>

    <title>UnLang</title>
  </head>
  <body>
    <div class='container-fluid bg'>
        <div id='logo-field'>
            <img src="imgs/un.png" alt="logo" id='logo'>
        </div>
        <div class='row code'>
            <div class='col-6'>
                <div class="form-group">
                    <label for="cod">CÃ³digo</label>
                    <textarea class="form-control" id="cod" rows="15"></textarea>
                </div>
            </div>
            <div class='col-6'>
                <div class="form-group">
                    <label for="output">Output</label>
                    <textarea class="form-control" id="output" rows="15" disabled></textarea>
                </div>
            </div>
        </div>
        <div class='btns'>
            <button type="button" class="btn btn-primary" onclick='runcode()' style='margin-top: 2%'>Executar</button>
            <button type="button" class="btn btn-danger" onclick='clean()' style='margin-top: 2%'>Limpar</button>
            <button type="button" class="btn btn-dark" onclick='setDark()' style='margin-top: 2%'>Tema escuro</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='./webpipe.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        let themes = {
            light: {
                background: '#D2F1E4',
                fontColor: 'black',
                codeBg: '#ECFEE8' 
            },
            dark: {
                background: '#2C363F',
                fontColor: '#0FF4C6',
                codeBg: '#00000' 
            }
        }

        let bg = document.getElementsByClassName('bg')[0]
        let out = document.getElementsByTagName('textarea')[0]
        let inp = document.getElementsByTagName('textarea')[1]

        function setLight () {
            bg.style['background-color'] = themes.light.background
            bg.style['color'] = themes.light.fontColor
            out.style['background-color'] = themes.light.codeBg
            inp.style['background-color'] = themes.light.codeBg
        }
        function setDark () {
            bg.style['background-color'] = themes.dark.background
            bg.style['color'] = themes.dark.fontColor
            out.style['background-color'] = themes.dark.codeBg
            inp.style['background-color'] = themes.dark.codeBg
        }

        function clean () {
            document.getElementById('output').value = ''
        }

        setLight()
    </script>
  </body>
</html>
